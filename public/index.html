<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      .chat {
        display: flex;
        flex-direction: column;
        height: 80vh;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .form {
        display: flex;
      }
      .input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .submit {
        padding: 10px;
        border: 1px solid #ccc;
        background: #eee;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <ul class="messages"></ul>
      <form class="form">
        <input class="input" autocomplete="off" />
        <button class="submit">Send</button>
      </form>
    </div>

    <script>
      function main() {
        const host = location.origin.replace(/^http/, 'ws')
        const ws = new WebSocket(host + '/ws')
        const myId = self.crypto.randomUUID().substr(0, 8)
        ws.onmessage = (event) => {
          const msg = JSON.parse(event.data)
          if (msg.type === 'good') {
            const { msgId } = msg;
            const li = document.querySelector(`li[data-msgid="${msgId}"]`);
            if (li) {
              const goodBtn = li.querySelector('button');
              if (goodBtn) {
                // ÁèæÂú®„ÅÆ„ÅÑ„ÅÑ„Å≠Êï∞„ÇíÂèñÂæó„Åó„Å¶+1„Åô„Çã
                const match = goodBtn.textContent.match(/(\d+)$/);
                let count = match ? parseInt(match[1], 10) : 0;
                count += 1;
                goodBtn.textContent = `üëç ${count}`;
              }
            }
          } else if (msg.type === 'chat') {
              const { id, text, msgId, good = 0 } = msg
              const messageList = document.querySelector('.messages')
              const li = document.createElement('li')
              li.setAttribute('data-id', id)
              li.setAttribute('data-msgid', msgId || '')
              if (id === myId) {
              li.textContent = `(${id})Ëá™ÂàÜ:` + text + ' '
              } else {
              li.textContent = id + ': ' + text + ' '
              }

              // „ÅÑ„ÅÑ„Å≠„Éú„Çø„É≥„Å®„Ç´„Ç¶„É≥„Éà
              const goodBtn = document.createElement('button')
              goodBtn.textContent = `üëç ${good}`
              goodBtn.type = 'button'
              goodBtn.onclick = function () {
                ws.send(JSON.stringify({ type: 'good', msgId: msgId }))
              }
              li.appendChild(goodBtn)

              messageList.appendChild(li)
          }
        }

        const form = document.querySelector('.form')

        form.onsubmit = function (e) {
          e.preventDefault()
          const input = document.querySelector('.input')
          const text = input.value

          ws.send(JSON.stringify({ id: myId, text, msgId:Date.now(), type: 'chat' }))
          input.value = ''
          input.focus()
        }

        ws.onerror = function (error) {
          console.error('WebSocket Error: ', error)
        }
      }

      main()
    </script>
  </body>
</html>
